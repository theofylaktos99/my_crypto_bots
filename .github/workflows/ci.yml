name: CryptoBot CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

# Set minimal permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,venv_new,zscore_env,old
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,venv_new,zscore_env,old

    - name: Check code formatting with black
      run: |
        pip install black
        black --check --diff --exclude="(venv|venv_new|zscore_env|old)" . || true

    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          pip install pytest pytest-cov
          pytest tests/ --cov=src --cov-report=xml --cov-report=html
        else
          echo "No tests directory found, skipping tests"
        fi
      continue-on-error: true

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || true
      continue-on-error: true

    - name: Run Safety check
      run: |
        pip install safety
        safety check --file requirements.txt || true
      continue-on-error: true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint radon
        pip install -r requirements.txt

    - name: Run pylint
      run: |
        pylint src/ --exit-zero || true
      continue-on-error: true

    - name: Calculate code complexity
      run: |
        radon cc src/ -a || true
        radon mi src/ || true
      continue-on-error: true

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    permissions: {}
    needs: [test, security, code-quality]
    if: always()
    
    steps:
    - name: Workflow Status
      run: |
        echo "Tests: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
